<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 360px)"
            srcset="./assets/images/image-product-mobile.jpg"
          />
          <img
            class="image"
            src="./assets/images/image-product-mobile.jpg"
            alt="perfum"
          />
        </picture>
        <div class="second-card">
        <p class="product">PERFUME</p>
        <h2 class="name">Gabrielle Essence</h2>
        <h2 class="name-type">Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
<p class="discount">$149.99</p>
<p class="litle-price">$169.99</p>
        </div>
        <div class="cart">
          <img class="icono-cart" src="./assets/images/icon-cart.svg" alt="">
          <p class="bottom-cart">Add to Cart</p>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
